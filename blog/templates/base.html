<!DOCTYPE html>
<html lang="en">

  {% load static %}

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior's Journal Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <script src="{% static 'vendor/js/jquery.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
  </head>

  <body>

    <!-- NAVBAR -->
    {% include 'navbar.html' %}

    <!-- HERO -->
    {% include 'hero.html' %}

    <!-- MAIN CONTENT -->
    <div class="container">

      {% include 'featured_home.html' %}

      <main>
        <div class="row">
          <div class="col-md-12 col-lg-9">
            {% block content %}
            {% endblock content %}
          </div>

          <!-- ABOUT ME -->
          <div class="col-lg-3 col-md-12">
            <div id="about">
              <div class="section-title">About me</div>
              <div class="about">
                <div class="image" style="background-image: url('https://picsum.photos/400/400');"></div>
                <div class="text">
                  <p>Hi! My name is Maciej.</p>
                  <p>Links:
                    <ul class="list-group">
                      <li class="list-group-item">LinkedIn</li>
                      <li class="list-group-item">Github</li>
                      <li class="list-group-item">Stackoverflow</li>
                    </ul>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- POST FEED  -->

    </div>

    <!-- FOOTER -->
    {% include 'footer.html' %}

  </body>

</html>
