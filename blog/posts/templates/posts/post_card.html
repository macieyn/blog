{% load humanize %}
<div class="post">
    <div class="image" style="background-image: url('https://picsum.photos/600/400');">
        <div class="d-flex flex-column align-items-start" style="height: 100%">

        {% include 'tags.html' with tags=post.get_tags class="align-self-end" %}

        <a href="{{ post.get_absolute_url }}" class="title mt-auto">{{ post.title }}</a>
        <div class="credentials mb-3">Autor wpisu {{ post.author }}, {{ post.created_at | naturaltime }}</div>

        </div>
    </div>
    <div class="abreviation">
        {{ post.get_intro | safe }}
        <div class="d-flex">
        <div class="align-self-start">
            <a href="{{ post.get_absolute_url }}"><span class="read-more">Czytaj →</span></a>
        </div>
        {% comment %} <a href="#" class="ml-auto btn btn-primary btn-sm">Edycja</a>
        <a href="#" class="btn btn-danger btn-sm ml-3">Usuń</a> {% endcomment %}
        </div>
    </div>
</div>
