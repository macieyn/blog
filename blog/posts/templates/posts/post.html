{% extends 'base.html' %}

{% block title %}
: {{ post.title }}
{% endblock title %}

{% block content %}

{% include 'posts/hero.html' with title=post.title credentials=post.credentials tags=post.get_tags %}

<!-- POST -->
<div class="wrapper">
<div class="container">
<div class="row">
<div class="col-12">
  <div class="container-post post-content">
    {{ post.content | safe }}
  </div>
</div>
</div>
</div>
<div class="push"></div>
</div>

{% endblock content %}
